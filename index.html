<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
  <fieldset>

<form id="survey-form">
  <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your Name"></label>
  <label for="email" id="email-label">Email<input type="email" required id="email" placeholder="Enter your Email"></label>
  <label for="number" id="number-label">age(optional)<input type="number" id="number" placeholder="Enter your age" min="15" max="60"></label>

   <label>Which option best describes your current role?</label>
<select id="dropdown"> 
    <option value="select role">Select Current Role</option>
    <option value="Student">Student</option>
    <option value="full time learner">Full Time Learner</option>
    <option value="prefer not to say">Prefer Not To Say</option>
    <option value="others">Others</option>
 </select>

<label>Would you recommend freeCodeCamp to a friend?</label>
<div>
<input type="radio" name="recommend" value="radio-D">

<label class="radio">Definitely</label>
</div>
<div>
<input type="radio" name="recommend" value="radio-M">
<label class="radio">Maybe</label>
</div>

<label>What is your favorite feature of freeCodeCamp?</label>
<select id="dropdown"> 
<option>
  challenges
</option>
<option>projects

</option>
<option>
  community
</option>
</select>

<label>What would you like to see improved? (Check all that apply)</label>
<div>
<input type="checkbox" name="recommend" value="1">
<label class="chekbox">Front-end Projects
</label>
</div>
<div>
<input type="checkbox" name="recommend" value="2">
<label class="chekbox">Back-end Projects</label>
</div>
<div>
<input type="checkbox" name="recommend" value="3">
<label class="chekbox">Data Visualization</label>

</div>
<div>
<input type="checkbox" name="recommend" value="4">
<label class="chekbox">Challenges</label>
</div>


<label for="textarea">Any comments or suggestions? <textarea id="textarea"></textarea ></label>

<input type="submit" id="submit">

</form></fieldset>
</body>



</html>
